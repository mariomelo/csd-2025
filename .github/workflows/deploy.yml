name: Deploy Engine to Server

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/engine/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:coverage

    - name: Run BDD tests
      run: npm run test:bdd

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy Engine to Server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "lib/engine/*"
        target: "/home/melomario/projects/hangman-web/lib/engine/"
        strip_components: 2

    - name: Deployment Success
      run: echo "Engine deployed successfully to ${{ secrets.SERVER_HOST }}"
