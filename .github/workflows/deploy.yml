name: Deploy Engine to Server

on:
  push:
    branches:
      - main
      - 'group*'
    paths:
      - 'lib/engine/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run unit tests
      run: npm run test:coverage

    - name: Run BDD tests
      run: npm run test:bdd

  deploy:
    runs-on: ubuntu-latest
    needs: test
    # Só faz deploy se for um branch de grupo (não faz deploy do main)
    if: startsWith(github.ref, 'refs/heads/group')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract group name from branch
      id: extract_group
      run: |
        BRANCH_NAME="${GITHUB_REF#refs/heads/}"
        echo "group=$BRANCH_NAME" >> $GITHUB_OUTPUT
        echo "Deploying branch: $BRANCH_NAME"

    - name: Deploy Engine to Server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: csd
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "lib/engine/*"
        target: "/home/csd/${{ steps.extract_group.outputs.group }}/lib/engine/"
        strip_components: 2

    - name: Deployment Success
      run: |
        echo "✅ Engine deployed successfully to ${{ secrets.SERVER_HOST }}"
        echo "📦 Group: ${{ steps.extract_group.outputs.group }}"
        echo "📁 Path: /home/csd/${{ steps.extract_group.outputs.group }}/lib/engine/"
        echo "🔄 Application will reload automatically"
